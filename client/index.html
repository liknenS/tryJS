	<script type="text/javascript" >
		$(function () {
			$('#getData').click(function(){
				$.get('/getJson', function(users){
					var usersHtml = users.map(function(user){
						return '<tr> <td>'+user.id+' </td><td>' + user.name + ' </td><td>' + user.age + ' </td>  </tr>'
					})
					var html = usersHtml.join('')
					$('#myData').append(html)
				})
			})
		})
	</script>
